<template>
    <lightning-card title="Incremental percentage" >       
        <div style="display: flex; align-items: flex-start; margin-left:5px">
            <button class="slds-button slds-button_brand inline" onclick={minus} >-</button>
            <lightning-input  type="number" 
                            placeholder="Insert a percentage" 
                            value={inputValue}
                            label = {label}
                            step={step}
                            formatter="percent"
                            onchange={changeInputValue} 
                            onfocusout={outOfInput}
                            class="inline">
            </lightning-input>
            <button class="slds-button slds-button_brand inline" onclick={plus} >+</button>
        </div>
        <div class={styleErrorClass} style="padding-left: 48px; font-size:0.75rem " >{errorMessage}</div>
    </lightning-card>
    <p>Value of the input: {test}</p>
</template>
